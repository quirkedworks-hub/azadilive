<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Subscribed — AZADI LIVE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --iran-green: #239F40;
            --iran-red: #DA0000;
            --bg-primary: #0A0A0A;
            --bg-secondary: #141414;
            --text-primary: #F5F5F5;
            --text-secondary: #A0A0A0;
            --font-display: 'Oswald', sans-serif;
            --font-body: 'Source Sans 3', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--iran-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            max-width: 400px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            padding: 0.875rem 1.5rem;
            background: var(--iran-green);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-family: var(--font-display);
            font-weight: 600;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: #1a7a30;
        }
    </style>
</head>
<body>
    <div class="success-icon">✓</div>
    <h1>You're Subscribed!</h1>
    <p>Thank you for signing up. We'll send you updates when major developments occur. Stay safe.</p>
    <a href="/" class="back-link">← Back to Live Coverage</a>
</body>
</html>
